<div class="container my-container">
  <form action="" class="pt-2 mt-2">
    <div class="form-row">

      <div class="form-group col-1">
        <p>City:</p>
      </div>
      <div class="form-group col-6">
        <input type="text" class="form-control" id="inlineFormInput" placeholder="Write city">
      </div>
      <div class="form-group col-5">
        <button type="button" class="btn btn-success">Add City</button>
      </div>

    </div>
  </form>
</div>

<div *ngFor="let card of weather">
  <app-city-weather-card [data]="card"></app-city-weather-card>
</div>
